<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>يَام - قريباً</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23ffffff' d='M75 30c0 0-5-15-25-15s-25 15-25 15c0 0-5 15 0 30 0 0 5 15 25 15s25-15 25-15c5-15 0-30 0-30zM50 20c15 0 20 10 20 20 0 0-2.5 15-20 15s-20-15-20-15c0-10 5-20 20-20z'/></svg>"
    />
    <style>
      @font-face {
        font-family: "Adobe Naskh";
        src: url("AdobeNaskh.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #74262a;
        font-family: "Adobe Naskh", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 800px;
        width: 90%;
        margin: 0 auto;
      }
      .logo {
        max-width: 600px;
        width: 100%;
        height: auto;
        filter: brightness(0) invert(1);
        margin-bottom: 2rem;
      }
      .text {
        font-size: 2rem;
        line-height: 1.8;
        color: #ffffff;
        margin-bottom: 0.5rem;
      }
      .coming-soon {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
      }

      /* Tablet */
      @media screen and (max-width: 768px) {
        .container {
          padding: 1.5rem;
        }
        .logo {
          max-width: 400px;
        }
        .text {
          font-size: 1.5rem;
        }
        .coming-soon {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="yam-logo.png" alt="YAM Logo" class="logo" />
      <div class="text">
        <p>حيّاك، وحيّ الله الخطوة…</p>
      </div>
      <div class="coming-soon">قريبًا… يام قدّامكم ✨</div>
    </div>
  </body>
</html>
